services:
  recon-ng:
    build:
      context: ./kali
      dockerfile: Dockerfile
    container_name: recon-ng
    tty: true
    stdin_open: true
    restart: "no"
    # ENTRYPOINT kommt aus dem Dockerfile: ["recon-ng"]
    # (kein command nötig; du kannst beim "docker compose run" trotzdem Befehle anhängen)

    environment:
      - HOME=/data

    env_file:
      - .env
      - .env.secrets

    volumes:
      - ./recon-ng-data:/data

    working_dir: /data

    read_only: true
    tmpfs:
      - /tmp
      - /run
      - /var/tmp
    cap_add:
      - NET_RAW
      - NET_ADMIN
    networks:
      - recon_net
      - lab_network

  neo4j:
    image: neo4j:4.4
    container_name: neo4j
    ports:
      - "7475:7474"
      - "7688:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    networks:
      - recon_net
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  postgres:
    image: postgres:13-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: bloodhound
      POSTGRES_PASSWORD: bloodhoundpassword
      POSTGRES_DB: bloodhound
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recon_net

  bloodhound:
    image: specterops/bloodhound:latest
    container_name: bloodhound
    ports:
      - "8084:8080"
    volumes:
      - ./bloodhound/config.json:/bloodhound.config.json
    depends_on:
      neo4j:
        condition: service_healthy
    restart: on-failure
    networks:
      - recon_net
    environment:
      - NEO4J_CONNECTION_TIMEOUT=60
      - NEO4J_CONNECTION_RETRIES=10

networks:
  recon_net: {}
  lab_network:
    external: true

volumes:
  postgres_data: