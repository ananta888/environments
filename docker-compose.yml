services:
  recon-ng:
    build:
      context: ./kali
      dockerfile: Dockerfile
    container_name: recon-ng
    tty: true
    stdin_open: true
    restart: "no"
    # ENTRYPOINT kommt aus dem Dockerfile: ["recon-ng"]
    # (kein command nötig; du kannst beim "docker compose run" trotzdem Befehle anhängen)

    environment:
      - HOME=/data

    env_file:
      - .env
      - .env.secrets

    volumes:
      - ./recon-ng-data:/data

    working_dir: /data

    read_only: true
    tmpfs:
      - /tmp
      - /run
      - /var/tmp

    cap_drop:
      - ALL
    networks:
      - recon_net

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    networks:
      - recon_net

  bloodhound:
    image: specterops/bloodhound:latest
    container_name: bloodhound
    ports:
      - "8080:8080"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      - neo4j
    networks:
      - recon_net

networks:
  recon_net:
    name: recon_net