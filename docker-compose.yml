services:
  recon-ng:
    build:
      context: ./kali
      dockerfile: Dockerfile
    container_name: recon-ng
    tty: true
    stdin_open: true
    restart: "no"
    # ENTRYPOINT kommt aus dem Dockerfile: ["recon-ng"]
    # (kein command nötig; du kannst beim "docker compose run" trotzdem Befehle anhängen)

    environment:
      - HOME=/data

    env_file:
      - .env
      - .env.secrets

    volumes:
      - ./recon-ng-data:/data

    working_dir: /data

    read_only: true
    tmpfs:
      - /tmp
      - /run
      - /var/tmp
    cap_drop:
      - ALL
    networks:
      - recon_net

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - ./neo4j/data:/data
      - ./neo4j/logs:/logs
    networks:
      - recon_net

  postgres:
    image: postgres:13-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: bloodhound
      POSTGRES_PASSWORD: bloodhoundpassword
      POSTGRES_DB: bloodhound
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - recon_net

  bloodhound:
    image: specterops/bloodhound:latest
    container_name: bloodhound
    ports:
      - "8080:8080"
    volumes:
      - ./bloodhound/config.json:/bloodhound.config.json
    depends_on:
      - neo4j
      - postgres
    networks:
      - recon_net

networks:
  recon_net: {}

volumes:
  postgres_data: